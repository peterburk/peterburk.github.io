<!DOCTYPE html>
<html>
  <head>
  	<title>Alternating Lines</title>
	<meta charset="utf-8" />
    <style>
      body {
        font-family: Tahoma, Geneva, sans-serif;
      }
      
      table td {
      white-space: nowrap;
      }

      #chinese_1 {
        font-family: "Heiti TC Light", Tahoma, Geneva, sans-serif;
        color:black;
		font-size: 30px;
		display:inline;
      }

      #chinese_2 {
        font-family: "Heiti TC Light", Tahoma, Geneva, sans-serif;
color:red;
font-size: 30px;
display:inline;
      }

      #chinese_3 {
        font-family: "Heiti TC Light", Tahoma, Geneva, sans-serif;
color:green;
font-size: 30px;
display:inline;
      }

      #chinese_4 {
        font-family: "Heiti TC Light", Tahoma, Geneva, sans-serif;
color:blue;
font-size: 30px;
display:inline;
      }


      #pinyin_1 {
        font-family: "Heiti TC Light", Tahoma, Geneva, sans-serif;
color:black;
display:inline;
      }

      #pinyin_2 {
color:red;
display:inline;
      }

      #pinyin_3 {
color:green;
display:inline;
      }

      #pinyin_4 {
color:blue;
display:inline;
      }

    </style>
  </head>
  <body>
	
	<table>
		<tr>
			<td>
				Chinese input
			</td>
		</tr>
		<tr>
			<td>
				<textarea id="firstTextArea" rows="10" cols="50" >中文
老師</textarea>
  			</td>
  			<td>
  				<textarea id="secondTextArea" rows="10" cols="50" >zhongwen
laoshi</textarea>
  			</td>
  			<td>
  				<textarea id="thirdTextArea" rows="10" cols="50" >Chinese
teacher</textarea>
  			</td>
  			<td style="width:100px;height:5px;background-color:#BBBBBB;text-align:center;" onclick="alternateTwo();">
  				Alternate x2
  			</td>
  			<td style="width:100px;height:5px;background-color:#BBBBBB;text-align:center;" onclick="alternateThree();">
  				Alternate x3
  			</td>
  		</tr>
		<tr>
			<td>
				Text output
			</td>
		</tr>
  		<tr>
  			<td>
  				<textarea id="outputTextArea" rows="10" cols="50"></textarea>
  			</td>
  			<td>
  			</td>
  			<td>
  			</td>
  			<td style="width:100px;height:5px;background-color:#BBBBBB;text-align:center;" onclick="splitTwo();">
  				Split x2
  			</td>
  			<td style="width:100px;height:5px;background-color:#BBBBBB;text-align:center;" onclick="splitThree();">
  				Split x3
  			</td>
  		</tr>
  	</table>
  </body>
  
  
  <script>

		function alternateTwo()
		{		
			var firstText = document.getElementById("firstTextArea").value;
			var secondText = document.getElementById("secondTextArea").value;
			
			var outputText = "";			
			
			var firstArray = firstText.split("\n");
			var secondArray = secondText.split("\n");
			
			var numberLines = firstArray.length;
			
			for (var currentLine = 0; currentLine < numberLines; currentLine++)
			{
				var firstLine = firstArray[currentLine];
				var secondLine = secondArray[currentLine];
				
				outputText = outputText + firstLine + "\n" + secondLine + "\n" + "\n";
							
			} // end for every line
			
			document.getElementById("outputTextArea").value = outputText;
			
		} // end function alternateTwo


		function alternateThree()
		{		
			var firstText = document.getElementById("firstTextArea").value;
			var secondText = document.getElementById("secondTextArea").value;
			var thirdText = document.getElementById("thirdTextArea").value;
			
			var outputText = "";			
			
			var firstArray = firstText.split("\n");
			var secondArray = secondText.split("\n");
			var thirdArray = thirdText.split("\n");
			
			var numberLines = firstArray.length;
			
			for (var currentLine = 0; currentLine < numberLines; currentLine++)
			{
				var firstLine = firstArray[currentLine];
				var secondLine = secondArray[currentLine];
				var thirdLine = thirdArray[currentLine];
				
				outputText = outputText + firstLine + "\n" + secondLine + "\n" + thirdLine + "\n" + "\n";
							
			} // end for every line
			
			document.getElementById("outputTextArea").value = outputText;
			
		} // end function alternateThree

		function splitTwo()
		{
		
			var combinedText = document.getElementById("outputTextArea").value;
		
			var firstText = "";
			var secondText = "";
			
			var combinedArray = combinedText.split("\n");
			
			var numberLines = combinedArray.length;
			
			for (var currentLine = 0; currentLine < numberLines; currentLine++)
			{
				var thisLine = combinedArray[currentLine];
			
				if ((currentLine % 3) == 0)
				{
					firstText = firstText + thisLine + "\n";
				}

				if ((currentLine % 3) == 1)
				{
					secondText = secondText + thisLine + "\n";
				}
							
			} // end for every line
			
			document.getElementById("firstTextArea").value = firstText;
			document.getElementById("secondTextArea").value = secondText;
			
		} // end function splitTwo
		
		function splitThree()
		{
		
			var combinedText = document.getElementById("outputTextArea").value;
		
			var firstText = "";
			var secondText = "";
			var thirdText = "";
			
			var combinedArray = combinedText.split("\n");
			
			var numberLines = combinedArray.length;
			
			for (var currentLine = 0; currentLine < numberLines; currentLine++)
			{
				var thisLine = combinedArray[currentLine];
			
				if ((currentLine % 4) == 0)
				{
					firstText = firstText + thisLine + "\n";
				}

				if ((currentLine % 4) == 1)
				{
					secondText = secondText + thisLine + "\n";
				}

				if ((currentLine % 4) == 2)
				{
					thirdText = thirdText + thisLine + "\n";
				}

							
			} // end for every line
			
			document.getElementById("firstTextArea").value = firstText;
			document.getElementById("secondTextArea").value = secondText;
			document.getElementById("thirdTextArea").value = thirdText;
			
		} // end function splitThree

  
  </script>
  
</html>
