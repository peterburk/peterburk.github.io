<div2 type="chapter" n="104" org="uniform" sample="complete"><head>CHAP. 104.ÑVARICOSE VEINS.</head><p>Men only, in general, have varicose veins in the legs, women but very rarely. We are informed by Oppius, that<pb n="3089" />C. Marius, who was seven times consul, was the only man everknown to be able to have them extracted in a standing position.</p></div2></body>
