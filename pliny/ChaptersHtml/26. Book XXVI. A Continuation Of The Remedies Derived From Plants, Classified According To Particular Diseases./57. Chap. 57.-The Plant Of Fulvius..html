<div2 type="chapter" n="57" org="uniform" sample="complete"><head>CHAP. 57.—THE PLANT OF FULVIUS.</head><p>The plant of Fulvius<span id="ref_1"><a href="#note_1">[1]</a></span> too—so called from the first discovererof it, and well known <span id="ref_2"><a href="#note_2">[2]</a></span> to herbalists—bruised in wine, acts asa diuretic.</p></div2><p><span id="note_1"><a href="#ref_1">1. </a></span><note anchored="yes" place="foot">"Herba Fulviana."</p><p><span id="note_2"><a href="#ref_2">2. </a></span><note anchored="yes" place="foot">A plant now unknown.</p></body>
