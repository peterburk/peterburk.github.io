	<body>
		<div class="toolbar" id="thisToolbar">
		<h1>Station</h1>
        	<a id="backButton" class="button" href="#"></a>
    	</div>

		<ul id="home" title="Day" selected="true">
			<li><a href="#monday">Monday</a></li>
			<li><a href="#tuesday">Tuesday</a></li>
			<li><a href="#wednesday">Wednesday</a></li>
			<li><a href="#thursday">Thursday</a></li>
			<li><a href="#friday">Friday</a></li>
			<li><a href="#saturday">Saturday</a></li>
			<li><a href="#sunday">Sunday</a></li>
		</ul>
		
		<ul id="monday" title="Day">
		
		</ul>

		<ul id="tuesday" title="Day">
		</ul>

		<ul id="wednesday" title="Day">
		</ul>

		<ul id="thursday" title="Day">
		</ul>

		<ul id="friday" title="Day">
		</ul>

		<ul id="saturday" title="Day">
		</ul>

		<ul id="sunday" title="Day">
		</ul>

		
	</body>

	<script>
		var dayNames = ["sunday","monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
	
 		var startDate = new Date("2017-03-22");
    	var endDate = new Date("2017-05-04");

    	while(startDate < endDate)
    	{
    		var dateString = startDate.toISOString().substring(0, 10);
    	
    		var thisDayOffset  = startDate.getDay();
    		
    		var thisDay = dayNames[thisDayOffset];
    		    		
    		var thisDayLink = "<li><a href=\"" + dateString + ".html\">" + dateString + "</a></li>";
    		
    		$( "#" + thisDay ).append(thisDayLink);
    		
	    	var newDate = startDate.setDate(startDate.getDate() + 1);
    		startDate = new Date(newDate);
    	}

	</script>

</html>
