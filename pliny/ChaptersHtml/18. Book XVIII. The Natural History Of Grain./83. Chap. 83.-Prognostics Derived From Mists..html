<div2 type="chapter" n="83" org="uniform" sample="complete"><head>CHAP. 83.—PROGNOSTICS DERIVED FROM MISTS.</head><p>Mists descending from the summits of mountains, or from theheavens, or settling in the vallies,<span id="ref_1"><a href="#note_1">[1]</a></span> give promise of fine weather.</p></div2><p><span id="note_1"><a href="#ref_1">1. </a></span><note anchored="yes" place="foot">The truth of this, Fée says, he has personally experienced in thevallies of the Alps.</p></body>
