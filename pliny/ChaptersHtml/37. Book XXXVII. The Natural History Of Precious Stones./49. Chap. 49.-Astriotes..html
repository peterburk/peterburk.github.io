<div2 type="chapter" n="49" org="uniform" sample="complete"><head>CHAP. 49.ÑASTRIOTES.</head><p>Astriotes,<span id="ref_1"><a href="#note_1">[1]</a></span> too, is a stone that is highly esteemed, and Zoroaster,they say, has sung its wondrous praises as an adjunct ofthe magic art.<pb n="6438" /></p></div2><p><span id="note_1"><a href="#ref_1">1. </a></span><note anchored="yes" place="foot">"Star-like." Ajasson thinks, that it is identical with the stone nextmentioned.</p></body>
