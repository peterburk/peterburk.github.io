<div2 type="chapter" n="65" org="uniform" sample="complete"><head>CHAP. 65.ÑTHE FOOD OF BIRDS.</head><p>All the heavy birds are frugivorous; while those with ahigher flight feed upon flesh only. Among the aquatic birds,the divers<span id="ref_1"><a href="#note_1">[1]</a></span> are in the habit of devouring what the other birdshave disgorged.</p></div2><p><span id="note_1"><a href="#ref_1">1. </a></span><note anchored="yes" place="foot">More especially the Larus parasiticus, Cuvier says.</p></body>
