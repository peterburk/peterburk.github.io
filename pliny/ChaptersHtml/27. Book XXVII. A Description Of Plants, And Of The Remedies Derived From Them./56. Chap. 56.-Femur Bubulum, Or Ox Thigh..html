<div2 type="chapter" n="56" org="uniform" sample="complete"><head>CHAP. 56.—FEMUR BUBULUM, OR OX THIGH.</head><p>The name of femur bubulum<span id="ref_1"><a href="#note_1">[1]</a></span> is given to a plant which isgood for the sinews, applied fresh, and beaten up with salt andvinegar.</p></div2><p><span id="note_1"><a href="#ref_1">1. </a></span><note anchored="yes" place="foot">The Femur bubulum has not been identified. C. Bauhin has suggestedthe Leonurus cardiaca of Linnæus, Motherwort.</p></body>
