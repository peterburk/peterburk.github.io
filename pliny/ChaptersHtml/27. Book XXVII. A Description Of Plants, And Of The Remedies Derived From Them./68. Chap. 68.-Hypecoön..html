<div2 type="chapter" n="68" org="uniform" sample="complete"><head>CHAP. 68.—HYPECOÖN.</head><p>Hypecoön<span id="ref_1"><a href="#note_1">[1]</a></span> is a plant found growing in corn-fields, withleaves like those of rue. Its properties are similar to those ofjuice of poppies.</p></div2><p><span id="note_1"><a href="#ref_1">1. </a></span><note anchored="yes" place="foot">The Hypecoüm procumbens of Linnæus, Horned cummin.</p></body>
